eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka

spring:
    application.name: api-gateway

logging.level:
    root: INFO
    org.springframework.cloud:
        gateway.route.RouteDefinitionLocator: INFO 
        gateway: TRACE

# Routing for product service
spring.cloud.api.gateway.routes[0]:
    id: product-service
    uri: lb://product-service
    predicates[0]: Path=/api/product


# Routing for order service
spring.cloud.api.gateway.routes[1]:
    id: order-service
    uri: lb://order-service
    predicates[0]: Path=/api/order

# Routing for order service
spring.cloud.api.gateway.routes[2]:
    id: inventory-service
    uri: lb://inventory-service
    predicates[0]: Path=/api/inventory

server.port: 8080
